<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales and Revenue Analysis for E-commerce</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="student-info">
            <h3>Student Information</h3>
            <ul>
                <li>20X01A05C0 - VANAM ADARSH REDDY</li>
                <li>20X01A0596 - NAVULOORI LAXMI SAMATHA</li>
                <li>20X01A0583 - KESHOJU JAGADHISH KUMAR</li>
                <li>20X01A0565 - BANDREDDY MEGHANA</li>
            </ul>
        </div>
        <div class="sales-analysis">
            <h2>Sales and Revenue Analysis for E-commerce</h2>
            <form action="{{ url_for('predict') }}" method="post">
                <label for="sales">Sales:</label>
                <input type="number" id="sales" name="sales" required><br><br>

                <label for="segment">Segment:</label>
                <select id="segment" name="segment" required>
                    <option value="0">Consumer</option>
                    <option value="1">Corporate</option>
                    <option value="2">Home Office</option>
                </select><br><br>

                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="0">Furniture</option>
                    <option value="1">Office Supplies</option>
                    <option value="2">Technology</option>
                </select><br><br>

                <input type="submit" value="Predict Profit">
            </form>

            {% if prediction %}
            <div class="result">
                <h3>Predicted Profit:</h3>
                <p>{{ prediction }}</p>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
